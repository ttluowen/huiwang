<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>YiYuen 用户注册成功</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
@include("/dim.html")
<link rel="stylesheet" href="${topDomain}combo/?src=core/iview/2.9.0/iview.min.css,core/iview/2.9.0/iview-extend.min.css&t=${assetsTag}" />
<link rel="stylesheet" href="${topDomain}assets/base/regist/loginRegist.min.css?t=${assetsTag}" />
</head>

<body class="regist-common-page">
@include("/include-header.html")

<div id="pbody">
	<div class="wrapper">
		<div class="panel-box">
			<div class="box-header">
				<i class="ivu-icon ivu-icon-checkmark-circled"></i>
				<span>账号注册成功</span>
			</div>
			
			<div class="box-body">
				<div class="sendMail-message">
					<img class="sendMail-icon" src="${topDomain}assets/base/img/send-mail.jpg" />
					<div class="sendMail-text">
						<p>用户 <strong>$!{params.username}</strong> 您好！您的激活邮件发送成功，请登录邮箱进行激活。</p>
						<p>如果您未收到验证邮件，<span class="cutdown" style="display: none;" v-if="cutdown">{{cutdown}} 秒后</span>可以再 <a href="javascript:;" @click="resend('$!{params.username}');">重新发送</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

@include("/include-footer.html")

<script src="${topDomain}combo/?src=core/vue/2.3.0/vue.min.js,core/vue/2.3.0/axios.min.js,core/iview/2.9.0/iview.min.js,core/zepto/1.1.6/zepto.min.js,core/common/util.min.js&t=${assetsTag}"></script>
<script src="${topDomain}assets/base/regist/regist-success.min.js?t={assetsTag}"></script>
</body>
</html>
