<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>YiYuen 注册验证</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
@include("/dim.html")
<link rel="stylesheet" href="${topDomain}combo/?src=core/iview/2.9.0/iview.min.css,core/iview/2.9.0/iview-extend.min.css&t=${assetsTag}" />
<link rel="stylesheet" href="${topDomain}assets/base/regist/regist-common.min.css?t=${assetsTag}" />
<link rel="stylesheet" href="${topDomain}assets/base/regist/regist-check.min.css?t=${assetsTag}" />
</head>

<body class="regist-common-page regist-check-page">
@include("/include-header.html")

<div id="pbody">
	<div class="wrapper">
		<div class="panel-box">
			<div class="box-header">
				<i class="ivu-icon ivu-icon-checkmark-circled"></i>
				<span>注册验证</span>
			</div>

			<div class="box-body">
				<div class="sendMail-message">
					<h2 class="body-title">请输入用户名和邮箱验证码以完成注册验证</h2>

					<img class="sendMail-icon" src="${topDomain}assets/base/img/send-mail.jpg" />
					<div class="sendMail-text">
						<p><i-input v-model="username" placeholder="用户名" autofocus style="width: 200px"></i-input></p>
						<p><i-input v-model="code" placeholder="验证码" style="width: 200px"></i-input></p>
						<p><i-button type="primary" @click="check">提交</i-button></p>
					</div>
				</div><!-- .sendMail-message END -->
			</div><!-- .box-body END -->
		</div><!-- .panel-box END -->
	</div><!-- .wrapper END -->
</div><!-- #pbody END -->

@include("/include-footer.html")

<script src="${topDomain}combo/?src=core/vue/2.3.0/vue.min.js,core/vue/2.3.0/axios.min.js,core/iview/2.9.0/iview.min.js,core/zepto/1.1.6/zepto.min.js,core/common/util.min.js&t=${assetsTag}"></script>
<script src="${topDomain}assets/base/regist/regist-check.min.js"></script>
</body>
</html>
