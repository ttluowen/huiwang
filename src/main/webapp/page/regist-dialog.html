<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>YiYuen 用户注册</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
@include("/dim.html")
<link rel="stylesheet" href="${topDomain}combo/?src=core/css/base-min.css,base/regist/loginRegist.min.css" />
</head>

<body class="loginRegist-page">
<div id="vueRoot" class="loginRegist-box">
	#if (!$params.t || $params.t != "dialog")
	<div class="loginRegist-logo">
		<b>YiYuen</b> 用户注册
	</div>
	#end
	
	<div class="loginRegist-box-body">
		<form @submit.prevent="regist" method="post">
			<div class="form-group">
				<input v-model="username" type="text" name="username" class="form-control" autofocus placeholder="用户名">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group">
				<input v-model="nickname" type="text" name="nickname" class="form-control" placeholder="昵称">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group">
				<input v-model="email" type="text" name="email" class="form-control" placeholder="邮箱">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group">
				<input v-model="password" type="password" name="password" class="form-control" placeholder="密码">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="form-group">
				<input v-model="password2" type="password" name="password2" class="form-control" placeholder="确认密码">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>

			<div class="row">
				<div class="col-xs-8">
					<a class="text-link" href="revert.html">密码找回</a>
					<a class="text-link" href="login-page.html?resizeCallback=$!{params.resizeCallback}&redirectUrl=$!{params.redirectUrl}" target="_top" class="text-center">用户登录</a>
				</div>
				<div class="col-xs-4">
					<button type="submit" class="btn">注册</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script src="${topDomain}combo/?src=core/vue/2.3.0/vue.min.js,core/vue/2.3.0/axios.min.js,core/js/zepto-min.js,base/util.min.js&t=${assetsTag}"></script>
<script src="${topDomain}assets/base/regist/regist.min.js"></script>
</body>
</html>
